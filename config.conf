# AWS Resource Tracker Configuration File
# 
# This file contains configuration settings for the AWS Resource Tracker script
#

# AWS Configuration
# Note: Ensure AWS CLI is configured with appropriate credentials using 'aws configure'
# or by setting AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, and AWS_DEFAULT_REGION
# environment variables

# Default AWS Region (override with AWS_DEFAULT_REGION environment variable)
DEFAULT_REGION=us-east-1

# Logging Configuration
LOG_RETENTION_DAYS=30
MAX_LOG_FILES=50

# Email Notifications (optional - requires sendmail or similar)
ENABLE_EMAIL_NOTIFICATIONS=false
EMAIL_RECIPIENT=""
EMAIL_SUBJECT="AWS Resource Tracker Daily Report"

# Report Settings
INCLUDE_DETAILED_S3_SIZES=true
INCLUDE_LAMBDA_CODE_SIZES=true
INCLUDE_EC2_DETAILED_INFO=true
INCLUDE_IAM_LAST_ACCESS=true

# Cron Schedule (default: 18:30 daily)
# Format: minute hour day month weekday
CRON_SCHEDULE="30 18 * * *"

# Script Timeout (in minutes)
SCRIPT_TIMEOUT=30